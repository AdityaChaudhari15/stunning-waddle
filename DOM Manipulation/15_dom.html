<!-- 
Assignment 3: Shopping List Manager
Scenario: Create a shopping list app where users can:

Add an item to the list.
Delete an item from the list.
Clear the entire list. 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }

        .delete-btn {
            color: red;
            cursor: pointer;
            margin-left: 10px;
        }
        h1{
            text-align: center;
            font-size: 32px;
        }
        body{
            /* font-family: monospace; */
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #0f0e0e;
            color: white;
            align-items: center;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 1000px rgba(255, 255, 255, 0.1);
            border-radius: 64px;
            gap: 10px;
            margin-top: 50px;
        }
        #itemInput, #addItem, #clearList{
            padding: 10px;
            margin: 5px 0;
            font-size: 24px;
            max-width: fit-content;
            text-align: center;
            outline: none;
        }
        #addItem, #clearList{
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
        }
        #addItem:hover, #clearList:hover{
            background-color: #45a049;
            animation: hoverEffect 0.3s ease;
        }
        @keyframes hoverEffect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>

<body>
    <h1>Shopping List</h1>
    <input type="text" id="itemInput" placeholder="Enter item" />
    <button id="addItem">Add Item</button>
    <button id="clearList">Clear List</button>
    <ul id="shoppingList"></ul>

    <script>
        let itemInput = document.getElementById("itemInput");
        let addItem = document.getElementById("addItem");
        let clearList = document.getElementById("clearList");
        let shoppingList = document.getElementById("shoppingList");

        addItem.addEventListener("click", () => {
            // add item to the list
            let itemText = itemInput.value.trim();
            if(itemText == "") return;

            // create a new list item
            let li = document.createElement("li");
            li.textContent = itemText;

            // add delete button to the list item
            let deleteBtn = document.createElement("span");
            deleteBtn.textContent = "âŒ"
            deleteBtn.classList.add("delete-btn");
            deleteBtn.addEventListener("click", () => {
                li.remove();
            })

            li.appendChild(deleteBtn);
            shoppingList.appendChild(li);

            // clear the input field
            itemInput.value = "";
        });

        clearList.addEventListener("click", () => {
            shoppingList.innerHTML = "";
        })


    </script>


</body>

</html>
