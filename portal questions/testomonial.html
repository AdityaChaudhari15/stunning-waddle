<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 24px;
            background-color: #f5f5f5;
            max-width: 600px;
            margin: auto;
        }
        .testimonial{
            padding: 16px;
            border: 1px solid #ccc;
            background-color: white;
            margin-bottom: 16px;
        }
        .testimonial .text{
            font-size: 18px;
            margin: 0 0 8px 0;
        }
        .testimonial .author{
            text-align: right;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Element	Properties	Description
Main Container	Padding, Background-color	Hold the testimonials.
Testimonial	Padding, Border, Background-color	Individual testimonial box.
Text	Normal styling	Testimonial text.
Author	Text-align right, Font-style italic	Author's name. -->

    <div class="container">
        <h1>Testimonials</h1>
        <div class="testimonial">
            <p class="text">"This Productis amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p class="text">"I have been using this for a few weeks now and it has completely transformed my workflow."</p>
            <p class="author">- Jane Smith</p>
        </div>
    </div>



</body>
</html>
