<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            border: 1px solid #ccc;
            height: 100%;
            box-shadow: 16px 8px 4px rgba(0,0,0,0.1);
            overflow: hidden;  
            padding: 24px;
            background-color: antiquewhite;
            text-align: center;
        }
        .card img{
            width: 100%;
            height: auto;
        }
        .card h1{
            font-size: 32px;
            margin: 0px;
        }
        .card .price{
            font-size: 20px;
            margin: 0px;
        }
        .card .description{
            font-size: 20px;
            margin: 0px;
        }
        .card button{
            background-color: #e52c1f;
            color: white;
            border: none;
            padding: 12px 16px;
            margin: 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    
<div class="card">
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%2Fid%2FOIP.jLS4ZioZwI7tRj3iHl4K8gHaFj%3Fpid%3DApi&f=1&ipt=faf0671b540e9a182ef2dc0c8fb90648d24ff94724374fdb5dbe20cb3ba5b4ab&ipo=images" alt="Product Image">
    <h1>Pricing Card</h1>
    <p class="price">Price: Rs.200</p>
    <p class="description">Description: Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
    <button>Buy Now</button>
</div>

</body>
</html>
