<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .selector{
            color: #00f;
            background-color: #eee;
            font-family: Arial, sans-serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Write a Program with a Class "selector" and Use it on Paragraph 1 & Paragraph 3 output
    Element	Description
p Tag with Class selector for Paragraph 1 and 3	Should apply the following styles:
Font color: #00f
Background color: #eee
Font family: Arial
Font size: 20px
p Tag for Paragraph 2 and 4	Should not have the class selector and its associated styling. -->

<p class="selector">Paragraph 1</p>
<p>Paragraph 2</p>
<p class="selector">Paragraph 3</p>
<p>Paragraph 4</p>


</body>
</html>
