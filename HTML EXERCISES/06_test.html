<!-- Semantic Navigation Bar and Image Display
Create a semantic navbar with specific links and display a set of images on the page. Details are provided below:

Navbar Requirements:
Requirement	Description
Semantic Tags	Use semantic elements for the navbar, including nav, ul, and a.
Links	Total of 3 links: "Home", "About us", and "Contact us". You can use any href of your choice.
Image Requirements:
Requirement	Description
Heading	Add the heading "3 random images" above the images.
Images	Include 3 images using the following URLs with alt tag:
https://picsum.photos/id/123/200/300
https://picsum.photos/id/124/200/300
https://picsum.photos/id/125/200/300
The alt tag should contain the text "Random image" in all the three image tags.
Acceptance Criteria:
The navbar must be constructed semantically with appropriate tags and must contain the specified links.
The images must be displayed with the correct sources and include the alt tag as specified.
The heading above the images must be present and correctly placed. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav{
            background-color: #333;
            overflow: hidden;
        }
        nav ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li{
            float: left;
        }
        nav ul li a{
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover{
            background-color: #ddd;
            color: black;
        }
        h2{
            text-align: center;
            margin-top: 20px;
        }
        .image-container{
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        img{
            width: 30%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>

    <h2>3 random images</h2>

    <div class="image-container">
        <img src="https://picsum.photos/id/123/200/300" alt="Random image">
        <img src="https://picsum.photos/id/124/200/300" alt="Random image">
        <img src="https://picsum.photos/id/125/200/300" alt="Random image">
    </div>
</body>
</html>
