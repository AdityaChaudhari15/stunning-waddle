<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ### Assignment 1: Basic GET and Render to UI

    ### 1. Problem
    Fetch a list of posts from
    `https://jsonplaceholder.typicode.com/posts`
    and display the first 5 posts on the page as a list with title and body.

    ### 2. Requirements
    - Show `"Loading..."` while data is being fetched.
    - If fetch fails (offline / network), show: `"Failed to load posts."`
    - Donâ€™t just `console.log`, actually update the DOM. -->

    <div id="status"></div>
    <ul id="ul"></ul>

    <script>
        let status = document.getElementById("status");
        let ul = document.getElementById("ul");

        status.textContent = "Loading...";

        fetch("https://jsonplaceholder.typicode.com/posts")
            .then((res) => {
                if (!res.ok) {
                    throw new Error("Network response was not ok");
                }
                return res.json();
            })
            .then((data) => {
                status.textContent = "";
                data.slice(0, 5).forEach((post) => {
                    let li = document.createElement("li");
                    li.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
                    ul.appendChild(li);
                });
            })
            .catch((err) => {
                status.textContent = "Failed to load posts.";
                console.error(err);
            });

    </script>
    
</body>
</html>
