<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- use the dog api to fetch a random dog image and display it on the dom when clicked on a button. ALSO hANDLE THE ERRORS -->
    <button id="btn">Fetch Dog Image</button>
    <div id="dog-img"></div>

    <script>

        let button = document.getElementById('btn');
        let dogImageDiv = document.getElementById('dog-img');

        button.addEventListener('click', () => {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then((res) => {
                    return res.json();
                })
                .then((data) => {
                    dogImageDiv.innerHTML = `<img src="${data.message}" alt="Random Dog" width="300">`;
                })
                .catch((err) => {
                    dogImageDiv.innerHTML = `<p>Error fetching dog image: ${err.message}</p>`;
                });
        });
    </script>
</body>
</html>
