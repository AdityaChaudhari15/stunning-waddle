<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //we are given a api that generates different qoutes each time, we have to fetch that quote and display it on the dom. display qoute and the author
        let data;
        fetch("https://api.quotable.io/random")
            .then((res) => {
                return res.json();
            })
            .then((msg) => {
                data = msg
                let p = document.createElement('p')
                p.textContent = `"${msg.content}" - ${msg.author}`;
                document.body.appendChild(p)
            })
            .catch((err) => {
                console.log(err);
            })
    </script>
</body>
</html>
