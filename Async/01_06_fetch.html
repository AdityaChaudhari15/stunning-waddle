<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="tag"></div>

    <script>
        let div = document.getElementById("tag");
        div.textContent = "Loading...."

        setTimeout(()=>{
            fetch("https://api.quotable.io/random")
            .then((res)=> {
                return res.json();
            })
            .then((data)=>{
                div.textContent = `${data.content} - ${data.author}`;
            })
            .catch((err)=>{
                div.textContent = "could not load the quote"
                console.log(err);
            })
        },3000)


    </script>
</body>
</html>
