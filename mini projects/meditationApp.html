<!-- The app should have an global id of app.
for the video section the container inside which the video is being rendered should have a class of vid-container.
for the audio files the section containing it should have an class of player-container.
The buttons which enables us to witch between 2 type of audio should have a conatiner haiving class sound-picker.
There should be 3 buttons inside the conatiner for selecting the time with id time-select
The respective ids for the time button for 2 min , 5 min and 10 min should be smaller-mins , medium-mins and long-mins.
The time diaplay should have an class of time-display and initially should be equal to 10:0.
The button for play and pause should have a class play.
for the sound and video the sound files are in same folder within a floder Sounds and video with sounds and videos as beach.mp3 , rain.mp3 and beach.mp4 , *rain.mp4 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #app {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .vid-container {
            position: relative;
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .player-container {
            padding: 20px;
            text-align: center;
        }
        .time-display {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .play {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .sound-picker button, #time-select button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="time-select">
            <button id="smaller-mins" data-time="120">2 Min</button>
            <button id="medium-mins" data-time="300">5 Min</button>
            <button id="long-mins" data-time="600">10 Min</button>
        </div>
        <div class="vid-container">
            <video class="video" src="Sounds/beach.mp4" loop></video>
        </div>
        <div class="player-container">
            <div class="time-display">10:00</div>
            <button class="play">Play</button>
            <div class="sound-picker">
                <button data-sound="Sounds/rain.mp3" data-video="Sounds/rain.mp4">Rain</button>
                <button data-sound="Sounds/beach.mp3" data-video="Sounds/beach.mp4">Beach</button>
            </div>
        </div>
    </div>

    <script>
        const app = document.getElementById('app');
        const video = app.querySelector('.video');
        const timeDisplay = app.querySelector('.time-display');
        const playButton = app.querySelector('.play');
        const soundPicker = app.querySelector('.sound-picker');
        const timeSelect = app.getElementById('time-select');

        let fakeDuration = 600;
        let isPlaying = false;
        let audio = new Audio('Sounds/beach.mp3');

        // Update time display
        function updateTimeDisplay(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            timeDisplay.textContent = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                video.pause();
                playButton.textContent = 'Play';
            } else {
                audio.play();
                video.play();
                playButton.textContent = 'Pause';
            }
            isPlaying = !isPlaying;
        }

        // Event listeners
        playButton.addEventListener('click', togglePlay);

        soundPicker.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                audio.src = e.target.getAttribute('data-sound');
                video.src = e.target.getAttribute('data-video');
                if (isPlaying) {
                    audio.play();
                    video.play();
                }
            }
        });
        timeSelect.addEventListener('click', function(e) {
            if (e.target.tagName === 'BUTTON') {
                fakeDuration = parseInt(e.target.getAttribute('data-time'));
                updateTimeDisplay(fakeDuration);
            }
        });
        audio.ontimeupdate = function() {
            let currentTime = audio.currentTime;
            if (currentTime >= fakeDuration) {
                audio.pause();
                video.pause();
                audio.currentTime = 0;
                video.currentTime = 0;
                playButton.textContent = 'Play';
                isPlaying = false;
            }
            updateTimeDisplay(fakeDuration - currentTime);
        };
        updateTimeDisplay(fakeDuration);
    </script>
</body>
</html>
