<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .scroll_bar {
            width: 100%;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            position: relative;
        }

        .sticky_title {
            position: sticky;
            top: 0;
            background-color: #f1f1f1;
            padding: 30px;
            font-size: 15px;
            font-weight: bold;
        }

        .task_list p {
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="scroll_bar">
        <h2 class="sticky_title">MY Tasks</h2>
        <div class="task_list">
            <p>Task 1</p>
            <p>Task 2</p>
            <p>Task 3</p>
            <p>Task 4</p>
            <p>Task 5</p>
            <p>Task 6</p>
            <p>Task 7</p>
            <p>Task 8</p>
        </div>
     </div>
</body>
</html>
