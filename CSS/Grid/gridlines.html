<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: 100px 100px;
            gap: 10px;
        }
        .items{
            border: 2px solid black;
        }
        .a{
            grid-column: 1/3;
            z-index: 1;
            background: lightblue;
        }
        .b{
            grid-row: 2/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a" class="item">A</div>
        <div class="b" class="item">B</div>
        <div class="c" class="item">C</div>
        <div class="d" class="item">D</div>
    </div>
</body>
</html>
