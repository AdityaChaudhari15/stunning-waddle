<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: blue;
            color: white;
            border: none;
            height: 32px;
            width: 100px;
            transition: transform 1s ease, background-color 0.5s ease;
        }
        .btn:hover{
            transform: scale(1.1) translateY(-5px);
            background-color: darkblue;
        }
        .image-container{
            width: 300px;
            height: 200px;
            overflow: hidden;
        }
        img.image{
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 1s ease;
        }
        img.image:hover{
            transform: scale(1.5);
        }
        .card{
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            box-shadow: 0 0 5px black;
            transition: box-shadow 1s ease;
            border-radius: 16px;
        }
        .card:hover{
            box-shadow: 0 0 20px black;
        }
        .fade-box{
            width: 100px;
            height: 50px;
            background-color: coral;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            opacity: 1;
            transition: opacity 1s ease;
        }
        .fade-box:hover{
            opacity: 0.5;
        }
        nav a{
            text-decoration: none;
            color: black;
            font-size: 20px;
            margin-right: 20px;
            position: relative;
        }
        nav a::after{
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: black;
            left: 0;
            bottom: -5px;
            transition: width 1s ease-in-out;
        }
        nav a:hover::after{
            width: 100%;
        }

    </style>
</head>
<body>
    <!-- Smooth Button Hover Effect -->
    <button class="btn">Hover Me</button>
    <br><br>

    <!-- Image Zoom on Hover -->
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1688600793944-4d45993e6583?q=80&w=1221&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="image" alt="Sample">
    </div>
    <br><br>


    <!-- Card Shadow Expansion -->
    <div class="card">Hover Card</div>
    <br><br>


    <!-- Navbar Link Underline Animation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <br><br>


    <!-- Fade In / Fade Out Effect -->
    <div class="fade-box">Hover Me</div>

</body>
</html>
