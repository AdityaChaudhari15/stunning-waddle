        .marq{
            border: 2px solid black;
            height: 100px;
            width: 400px;
            overflow: hidden;
        }
        .marq p{
            margin: 0;
            font-size: larger;
            animation: marquees 8s linear infinite;
        }
        @keyframes marquees{
            0%{
                transform: translateX(100%);
            }
            100%{
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
   <!-- <marquee behavior="" direction="left">Welcome to Acciojob</marquee>  -->
    <div class="marq">
        <p>Welcome to AccioJob</p>
    </div>
