<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="05_style.css"/>
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <aside>
                <h1>Chatgpt Clone</h1>
                <p>Recent Chats</p>
                <ul>
                    <li>HTML & CSS Practice</li>
                    <li>Flexbox basics</li>
                </ul>
            </aside>
        </div>
        
        <div class="main">
            <div class="header">
                <header>Chat Window</header>
            </div>

            <div class="content">
                <div class="inline">
                    <h3 class="chat"> G </h3>
                    <P class="reply">hello! How can i help you today</P>
                </div>
                <div class="inline">
                    <h3 class="user">U</h3>
                    <p class="reply">create a chatGPT clone using basic HTML and CSS</p>
                </div>
                <div class="inline">
                    <h3 class="chat">G</h3>
                <p class="reply">here it is! This simple clone shows selectors, colors,text,background, display, positioning, flexbox, and grid</p>
                </div>
            </div>

            <div class="footer">
                <footer>
                    <textarea name="txt" id="txt" placeholder="Type a message"></textarea>
                    <button>Send</button>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
