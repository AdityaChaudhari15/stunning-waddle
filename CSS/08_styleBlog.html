<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blog-preview {
            text-align: center;
            margin: 20px;
        }
        .blog-title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .blog-author {
            font-size: 14px;
            font-style: italic;
            color: gray;
        }
        .cta-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }
        .quote-box {
            text-align: center;
            margin: 20px;
            padding: 20px;
            border-left: 4px solid #4a90e2;
            font-family: 'Georgia', serif;
        }
        .quote-text {
            font-size: 20px;
            line-height: 1.6;
            font-style: italic;
            margin-bottom: 10px;
        }
        .quote-author {
            font-size: 14px;
            font-variant: small-caps;
            color: gray;
        }
        .newsletter {
            /* display: inline-flex; */
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        .text {
            display: inline-block;
            margin-right: 10px;
            font-size: 16px;
        }
        .signup-btn {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- ## **Exercise 1: Style a Blog Title & Author**> 
     üìù ‚ÄúStyle a blog title to look bold, larger, and capitalized. Style the author name to appear smaller and italic.‚Äù> 
    ### ‚ú® Real Use Case:
        Used in blog pages and article previews (like Medium or Hashnode). -->

        <div class="blog-preview">
        <h2 class="blog-title">css text and font styling</h2>
        <p class="blog-author">By Sohan | March 19, 2025</p>

    <!-- ## **Exercise 2: Create a Call-to-Action Button with Text Styling**>
      üéØ ‚ÄúStyle a CTA button with uppercase bold text, increased letter spacing, and centered text.‚Äù> 
      ### ‚ú® Real Use Case:
      Used for buttons like ‚ÄúSIGN UP‚Äù, ‚ÄúJOIN NOW‚Äù, etc. -->

      <button class="cta-button">Join Us Now</button>

      <!-- ## **Exercise 3: Style a Quote Section**>
    üß† ‚ÄúStyle a quote with a clean serif font, increased line-height, and centered italic text. Add the author name in small caps.‚Äù> 
    ### ‚ú® Real Use Case:
    Used in testimonial sliders, quote cards, or about pages. -->

    <div class="quote-box">
    <p class="quote-text">‚ÄúLearning never exhausts the mind.‚Äù</p>
    <p class="quote-author">- Leonardo da Vinci</p>
    </div>

    <!-- ## **Exercise 1: Display Text and Button Inline**
    üß© ‚ÄúPlace a short sentence and a button on the same line next to each other.‚Äù
    ### ‚ú® Real Use Case:
    Used in newsletter signups, mini toolbars, and alert bars. -->

    <div class="newsletter">
    <p class="text">Get updates in your inbox!</p>
    <button class="signup-btn">Subscribe</button>
    </div>

</div>
</body>
</html>
