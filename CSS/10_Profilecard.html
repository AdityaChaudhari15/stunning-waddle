<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  padding: 50px;
  background: #f3f4f6;
}

.profile-card {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 500px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

.actions button {
  padding: 8px 12px;
  margin-right: 10px;
  border: none;
  background-color: #4f46e5;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}
.container {
    height: 200px;
    width: 200px;
  display: flex;
    
justify-content: center;
  gap: 10px;
  flex-direction: column;
    align-items: center;
}
h2{
    text-align: center;
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <div class="profile-card">
    <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Profile" class="profile-img" />
    <div class="profile-info">
      <h2>John Doe</h2>
      <p>Frontend Developer</p>
      <div class="actions">
        <button>Follow</button>
        <button>Message</button>
      </div>
    </div><br>
  </div>

    <h2>Flexbox Example</h2>
  <div class="container">
        <div class="item items1">red</div>
        <div class="item items2">blue</div>
        <div class="item items3">green</div>
    </div>
</body>
</html>
