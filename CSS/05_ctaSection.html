<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cta-section{
            background-color: rgb(92, 61, 216);
            text-align: center;
            padding: 10px;
            width: 100%;
            height: 200px;
        }
        .cta-section h2{
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .cta-section p{
            color: white;
            font-size: 16px;
            /* margin-bottom: 20px; */
        }
        .cta-section button{
            background-color: white;
            color: rgb(92, 61, 216);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="cta-section">
        <h2>Ready to Start</h2>
        <p>Join Thousands of developers using our platform</p>
        <button class="cta-button">Get Started</button>
    </section>
</body>
</html>
